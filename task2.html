<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>

    <form action="" class="feedback_form">

      <label class="story_label" for="story">Write your story here: </label> 
      <textarea name="story" id="story" cols="50rem" rows="20rem" placeholder="Share your story here....."></textarea>
<input type="submit">
<fieldset>
    <legend class="f_legend">Feedback</legend>
<label class="rate" for="rating">How was the story? </label>

<select name="rating" id="rate">
<option value="excellent">Excellent</option>
<option value="good">Good</option>
<option value="averege">Averege</option>
<option value="bad">Bad</option>
</select>

<label for="name">Name :</label>
<input type="text">
<label for="">E-mai :</label>
<input type="email">
<button>Submit</button>

</fieldset>

    </form>
  </body>
</html>
